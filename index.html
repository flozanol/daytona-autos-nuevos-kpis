<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard KPIs Autos Nuevos - Grupo Daytona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ef4444, #f59e0b);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .animated-icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(239, 68, 68, 0.5);
            border-radius: 3px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
            table-layout: auto;
        }
        
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 10px;
            text-align: center;
            white-space: nowrap;
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* === Estilos para la primera tabla (Análisis Detallado de KPIs) === */
        #tableBody td:first-child,
        #tableHeader th:first-child {
            position: sticky;
            left: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 15;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        #tableHeader th:first-child {
            z-index: 25;
        }
        
        /* === NUEVOS ESTILOS para la SEGUNDA tabla (Análisis Individual por Agencia) === */
        #singleAgencyTable #singleTableBody td:first-child,
        #singleAgencyTable #singleTableHeader th:first-child {
            position: sticky;
            left: 0;
            /* Usar un color diferente para distinguirla si es necesario, pero el mismo es aceptable */
            background: rgba(15, 23, 42, 0.9);
            z-index: 15;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        #singleAgencyTable #singleTableHeader th:first-child {
            /* Necesita el z-index más alto donde se cruzan */
            z-index: 25;
        }

        td {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75rem;
        }
        
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .highest-value {
            background: rgba(34, 197, 94, 0.2) !important;
            color: #22c55e !important;
            font-weight: 600;
            border: 1px solid rgba(34, 197, 94, 0.3) !important;
        }

        /* Clases para la tendencia */
        .tendencia-roja {
            color: #ef4444 !important;
            font-weight: 600;
        }

        .tendencia-amarilla {
            color: #f59e0b !important;
            font-weight: 600;
        }

        .tendencia-verde {
            color: #22c55e !important;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="glass-effect border-b border-white/10 sticky top-0 z-50">
        </nav>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="glass-effect rounded-2xl p-8 card-hover mb-8">
            <div class="overflow-x-auto overflow-y-auto max-h-96 bg-white/5 border border-white/10 rounded-xl scrollbar-thin">
                <table class="min-w-full text-xs">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-white/10"></tbody>
                </table>
            </div>
            </div>

        <div class="glass-effect rounded-2xl p-8 card-hover mb-8">
            <div id="singleAgencyTableContainer" class="hidden">
                <div class="overflow-auto max-h-96 bg-white/5 border border-white/10 rounded-xl scrollbar-thin">
                    <table id="singleAgencyTable" class="min-w-full text-sm">
                        <thead>
                            <tr id="singleTableHeader"></tr>
                        </thead>
                        <tbody id="singleTableBody" class="divide-y divide-white/10"></tbody>
                    </table>
                </div>

                </div>
        </div>

        </div>

<script>

</script>
</body>
</html>
